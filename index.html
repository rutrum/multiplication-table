<html>

<head>
    <title>Multiplication Table</title>
    <link rel="stylesheet" href="./settings.css">
    <link rel="stylesheet" href="./table.css">
</head>

<body>

<aside>
    <form id="selection-form">
        <div id="filter-general" class="selection selected">General</div>
        <div id="filter-algorithm" class="selection">Algorithms</div>
        <div id="filter-animation" class="selection">Animation</div>
        <div id="submit" class="selection">Submit</div>
    </form>
    <form id="settings-form">

        <div class="setting general">
            <label for="n">n</label>
            <input name="n" type="number" value="377">
        </div>
        <div class="setting general">
            <label for="height">Height</label>
            <input name="height" type="number" value="10">
        </div>
        <div class="setting general">
            <label for="width">Width</label>
            <input name="width" type="number" value="32">
        </div>
        <div class="setting general">
            <label for="size">Size</label>
            <input name="size" type="number" value="25">
        </div>

        <div class="setting general">
            <label for="showNumbers">Show Numbers</label>
            <input name="showNumbers" type="checkbox" checked>
        </div>
        <div class="setting general">
            <label for="showTable">Show Table</label>
            <input name="showTable" type="checkbox" checked>
        </div>
        <div class="setting general">
            <label for="cropLattice">Crop Lattice</label>
            <input name="cropLattice" type="checkbox" checked>
        </div>

        <div class="setting algorithm">
            <label for="mod0">Naive</label>
            <input type="checkbox" name="mod0" checked>
            <div class="count"></div>
        </div>
        <div class="setting algorithm">
            <label for="mod1">Mod 1</label>
            <input type="checkbox" name="mod1" checked>
            <div class="count"></div>
        </div>
        <div class="setting algorithm">
            <label for="mod2">Mod 2</label>
            <input type="checkbox" name="mod2" checked>
            <div class="count"></div>
        </div>
        <div class="setting algorithm">
            <label for="mod6">Mod 6</label>
            <input type="checkbox" name="mod6" checked>
            <div class="count"></div>
        </div>
        <div class="setting algorithm">
            <label for="mod12">Mod 12</label>
            <input type="checkbox" name="mod12" checked>
            <div class="count"></div>
        </div>
        <div class="setting algorithm">
            <label for="mod60">Mod 60</label>
            <input type="checkbox" name="mod60" checked>
            <div class="count"></div>
        </div>

        <div class="setting animation">
            <label for="animate">Run Animation</label>
            <input name="animate" type="checkbox">
        </div>
        <div class="setting animation">
            <label for="startn">Start n</label>
            <input name="startn" type="number" value="1">
        </div>
        <div class="setting animation">
            <label for="endn">End n</label>
            <input name="endn" type="number" value="120">
        </div>
        <div class="setting animation">
            <label for="step">Step</label>
            <input name="step" type="number" value="1">
        </div>
        <div class="setting animation">
            <label for="period">Period (ms)</label>
            <input name="period" type="number" value="200">
        </div>
        <div class="setting animation">
            <label for="skipPrimes">Skip Primes</label>
            <input name="skipPrimes" type="checkbox">
        </div>
    </form>
</aside>

<div id="table">
    <div class="cell template">0</div>
</div>

<script src="./master.js"></script>

</body>

</html>
